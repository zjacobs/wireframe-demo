<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img id="logo" src="http://zjacobs.github.io/wireframe-demo/img/logo.png" alt="basecamp"></a>
    </div>
	  <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">See prices & start a free trial</a></li>
        <li><a href="#">Check out an example project</a></li>
        <li><a href="#">Support</a></li>
		<li><button type="submit" class="btn btn-default">Log In</button></li>
		
		
      </ul>
	  </div>
	</nav>
    
	
	<div class="container">
	<div class="row">
	<div class="col-md-12">
	<img id="cartoon" src="https://www.deeson.co.uk/sites/default/files/styles/580-360/public/post/basecamp.jpg?itok=DDuHuAyQ" alt="cartoon">
	</div>
	</div>
	<div class="row">
	<div class="col-md-12">
	<h1>Last year alone, Basecamp helped over 285,000 companies finish more than 2,000,000 projects. </h1>
	<button id="trial" type="submit" class="btn btn-default">Give Basecamp a try - it's free for 60 days</button>
	</div>
	</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
